<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Employment Form</h1>

      <div class="full-name">
        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" placeholder="Jan" />
        </div>

        <div>
          <label for="last-name">Last name </label>
          <input type="text" id="last-name" placeholder="Kowalski" />
        </div>
      </div>

      <div class="other-data">
        <div>
          <label for="email">E-mail </label>
          <input type="email" id="email" placeholder="jk@gmail.com" />
        </div>

        <div>
          <label for="phone">Phone </label>
          <input type="text" id="phone" placeholder="505 505 505" />
        </div>

        <div>
          <label for="birthdate">Date of birth </label>
          <input type="date" id="birthdate" />
        </div>
      </div>

      <div class="gender">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="job">
        <label class="title">What are you looking for?</label>

        <input type="radio" name="Software Engineer" id="software" />
        <label for="software">Software Engineer</label>

        <input type="radio" name="UX Designer" id="ux" />
        <label for="ux">UX Designer</label>

        <input type="radio" name="Analytics Specialist" id="specialist" />
        <label for="specialist">Analytics Specialist</label>

        <input type="radio" name="Project Manager" id="manager" />
        <label for="manager">Project Manager</label>
      </div>

      <div class="programming">
        <label class="title">What programming languages do you know?</label>

        <input type="checkbox" name="Java" id="java" />
        <label for="java">Java</label>

        <input type="checkbox" name="Java Script" id="js" />
        <label for="js">Java Script</label>

        <input type="checkbox" name="C#" id="csharp" />
        <label for="csharp">C#</label>

        <input type="checkbox" name="Kotlin" id="kotlin" />
        <label for="kotlin">Kotlin</label>

        <input type="checkbox" name="Python" id="python" />
        <label for="python">Python</label>

        <input type="checkbox" name="Scala" id="scala" />
        <label for="scala">Scala</label>
      </div>

      <div class="message">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type your message"
        ></textarea>
      </div>

      <div class="buttons">
        <button class="reset" type="reset">Reset</button>
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
